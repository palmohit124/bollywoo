<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Bollywoo</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" [class.activeHighlight]="checkActive(p)">
        {{p.title}}
      </button>
    </ion-list>
    <div class="center-button">
      <button class="close-button" (click)="closeMenu()"><ion-icon name="close" class="close-icon"></ion-icon></button>
    </div>
  </ion-content>

</ion-menu>
<ion-nav #content [root]="rootPage"></ion-nav>
